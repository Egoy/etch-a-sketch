<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SketchPad</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex-container">
        <div class="title">
            <h1>SketchPad</h1>
            <div class="status">Status: Coloring</div>
        </div>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <button onClick="changeColor('black')">Black</button>
                <button onClick="changeColor('white')">Eraser</button>
                <button onClick="changeColor('gray')">Gray</button>
                <button onClick="changeColor('random')">Random</button>
                <button onClick="resetBoard()">Reset</button>
            </div>
            <div>
                <input type="text" placeholder="Size of Board" value="16" onchange="changeSize(this.value)">
                <button>Set Size</button>
            </div>
        </div>
    </div>
    <footer>Project brought to you by <a href="theodinproject.com">The Odin Project</a></footer>
</body>
<script src="app.js"></script>
</html>
